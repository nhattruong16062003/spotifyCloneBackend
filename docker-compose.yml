version: '3.8'

services:
  db:
    image: mysql:8.0
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-spotify_db}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-12345}
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: /entrypoint.sh
    #  KHÔNG mount volume trong production
    volumes:
      - .:/app # ← XÓA DÒNG NÀY
    ports:
      - "8000:8000"
    environment:
      - DATABASE_HOST=db
      - DATABASE_NAME=${MYSQL_DATABASE:-spotify_db}
      - DATABASE_USER=${MYSQL_USER:-user}
      - DATABASE_PASSWORD=${MYSQL_PASSWORD:-12345}
      - DATABASE_PORT=3306
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data: